<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya Aesthetics – Premium Wallpapers</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }
    header {
      padding: 4rem 2rem;
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
      max-width: 500px;
      margin: 0 auto;
    }
    .buttons {
      margin-top: 2rem;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 0.8rem 1.6rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    button:hover {
      opacity: 0.8;
    }
    .hidden {
      display: none;
    }
    form {
      margin: 2rem auto;
      max-width: 400px;
      text-align: left;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .confirmation {
      padding: 3rem 2rem;
      font-size: 1.2rem;
    }
    footer {
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
    footer a {
      color: #000;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Premium Feel. Seamless Design.</h1>
    <p>Experience wallpapers crafted with timeless minimalism. Designed to elevate your device.</p>
    <div class="buttons">
      <button onclick="showForm('sample')">Request Samples</button>
      <button onclick="showForm('order')">Place Order</button>
    </div>
  </header>

  <!-- Sample & Order Forms -->
  <section id="forms">
    <form id="sampleForm" class="hidden">
      <h2>Request Samples</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Submit</button>
    </form>

    <form id="orderForm" class="hidden">
      <h2>Place Your Order</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="details" placeholder="Describe your wallpaper request" required></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </section>

  <!-- Confirmation -->
  <section id="confirmation" class="hidden confirmation"></section>

  <footer>
    <p>
      <a href="#" onclick="alert('Privacy Policy page coming soon')">Privacy Policy</a> ·
      <a href="#" onclick="alert('Terms of Service page coming soon')">Terms of Service</a> ·
      <a href="#" onclick="alert('Support page coming soon')">Support</a>
    </p>
    <p>© 2025 Kenya Aesthetics</p>
  </footer>

  <script>
    const FORMSUBMIT_URL = "https://formsubmit.co/ajax/rudrafrial@gmail.com";

    function showForm(type) {
      document.getElementById('sampleForm').classList.add('hidden');
      document.getElementById('orderForm').classList.add('hidden');
      document.getElementById('confirmation').classList.add('hidden');
      if(type === 'sample') {
        document.getElementById('sampleForm').classList.remove('hidden');
      } else {
        document.getElementById('orderForm').classList.remove('hidden');
      }
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function handleFormSubmit(form, type) {
      const formData = new FormData(form);
      formData.append("Form Type", type);

      fetch(FORMSUBMIT_URL, {
        method: "POST",
        body: formData
      }).then(() => {
        showConfirmation(type);
      }).catch(() => {
        alert("Something went wrong. Please try again.");
      });
    }

    function showConfirmation(type) {
      document.getElementById('sampleForm').classList.add('hidden');
      document.getElementById('orderForm').classList.add('hidden');

      let confirmation = document.getElementById('confirmation');

      if(type === 'sample') {
        confirmation.innerHTML = `✅ Your sample request has been received.<br>We'll email you shortly with sample wallpapers.`;
      } else {
        confirmation.innerHTML = `✅ Thank you for your order!<br><br>Please complete payment via <strong>M-Pesa: 0797507477</strong><br>Once payment is received, your premium wallpapers will be delivered to your email.`;
      }

      confirmation.classList.remove('hidden');
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    document.getElementById("sampleForm").addEventListener("submit", function(e){
      e.preventDefault();
      handleFormSubmit(this, "Sample Request");
    });

    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();
      handleFormSubmit(this, "Order");
    });
  </script>
</body>
</html>
